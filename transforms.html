<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="transforms.css">
  <title>Document</title>
</head>

<body>

  <div class="container">

    <div class="body">

      <div class="ear1"></div>
      <div class="ear2"></div>

      <div class="head">
        <div class="mounth"></div>
        <div class="l-eye"></div>
        <div class="r-eye"></div>
      </div>

      <div class="neck"></div>

      <div class="l-hand">
        <div class="l-fist"></div>
      </div>

      <div class="r-hand">
        <div class="r-fist"></div>
      </div>

      <div class="l-leg">
        <div class="l-foot"></div>
      </div>
      <div class="r-leg">
        <div class="r-foot"></div>
      </div>

    </div>
  </div>




  <article class="transform-scale">
    <div class="example1">
      scale(2);
    </div>

    <div class="example2">
      scale(0.5);
    </div>

    <div class="example4">
      scale(1, 0.5);
    </div>

    <div class="example3">
      scale(0.5, 1);
    </div>
  </article>

  <article class="transform-rotate">
    <div class="example1">
      rotate(45deg);
    </div>

    <div class="example2">
      rotate(-45deg);
    </div>

    <div class="example3">
      rotate(-90deg);
    </div>

    <div class="example4">
      rotate(180deg);
    </div>
  </article>

  <article class="transform-translate">
    <div class="example1">
      translate(20px);
    </div>

    <div class="example2">
      translate(0, 20px);
    </div>

    <div class="example3">
      translate(-20px, 20px);
    </div>
  </article>

  <article class="transform-origin">
    <div class="example1">
      transform-origin(top, left)
    </div>

    <div class="example2">
      transform-origin(50%, 50%)
    </div>

    <div class="example3">
      transform-origin(0, 50px)
    </div>
  </article>
  <article class="other">
    <div class="example1">
      color
    </div>

    <div class="example2">
      border-radius
    </div>

    <div class="example3">
      height-width
    </div>
  </article>
</body>

</html>
